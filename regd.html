<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name ="viewport",content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration Form</title>
        <link rel="stylesheet" href="./assets/regdStyling.css">
</head>    
<body>
<center>
<h1>Create your profile</h1>

<form action= "./login.html" name="myform" onsubmit="return validateForm()" method="get">
    <div class="formdesign" id="name">
        Name: <input type="text" name="fname" required><span class="fromerror" id="nameError"><b></b></span>
      </div>
      
      <div class="formdesign" id="nameuser-id">
        User ID: <input type="text" name="userId" required><span class="fromerror" id="userIdError"><b></b></span>
      </div>
      
      <div class="formdesign" id="age">
        Age: <input type="text" name="fage" required><span class="fromerror" id="ageError"><b></b></span>
      </div>
    
      <div>
        
        <div class="radio-group">
          Gender :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" id="male" name="user_gender" value="MALE">
          <label for="male">MALE</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" id="female" name="user_gender" value="FEMALE">
          <label for="female">FEMALE</label>
        </div>
      </div>
      <div class="form-group">
        <label for="branch">Choose your branch:</label>
        <select name="branch" id="branch">
          <option value="CSE">CSE</option>
          <option value="CSIT">CSIT</option>
          <option value="CSSI">CSSI</option>
          <option value="CSML">CSML</option>
        </select>
      </div>
      

    <div>
      
      <div class="checkbox-wrapper">
        Technical Skills:
        <input type="checkbox" id="c" name="technicalSkills" value="C">
        <label for="lang1"> C</label>
        <input type="checkbox" id="java" name="technicalSkills" value="Java">
        <label for="lang2"> Java</label>
        <input type="checkbox" id="python" name="technicalSkills" value="Python">
        <label for="lang3"> Python</label>
        <input type="checkbox" id="jsp" name="technicalSkills" value="JSP">
        <label for="lang4"> JSP</label>
      </div>
      <span class="fromerror" id="technicalSkillsError"><b></b></span>
    </div>
    
    
    <div class="formdesign" id="address">
        College: <input type="text"name="faddress" required><span class="fromerror"><b></b></span>
    </div>

    <div class="formdesign" id="file-upload">
        Resume Upload: <input type="file" name="myfile" required><span class="fromerror"><b></b></span>
    </div>

    <div class="formdesign" id="phone"required>
        Phone: <input type="phone"name="fphone"required><span class="fromerror"><b></b></span>
    </div>

    <div class="formdesign" id="email">
    Email: <input type="email"name="femail" required><span class="fromerror"><b></b></span>
    </div>
    
    <div class="formdesign" id="pass"required>
    Password: <input type="password"name="fpass"required><span class="fromerror"><b></b></span>
    </div>
    
    <div class="formdesign" id="cpass">
    Confirm Password: <input type="text"name="fcpass"required>
    <span class="fromerror"><b></b></span>
    </div>
    
    <input type="SUBMIT" class="but" value="submit" onclick="alert('Registered Succesfully')">
    <input type="RESET" class="but" value="reset">
</form>
</center>
</body>
<script src="./assets/regdfunctions.js"></script>
</html>
